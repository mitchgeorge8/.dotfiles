general {
    lock_cmd = pidof hyprlock || hyprlock --grace 30
		before_sleep_cmd = loginctl lock-session
    after_sleep_cmd = hyprctl dispatch dpms on
}

listener {
    timeout = 300 # 5min.
    on-timeout = ddcutil dumpvcp ~/.local/share/ddcutil/old-settings.vcp && ddcutil setvcp 10 10
		on-resume = ddcutil loadvcp ~/.local/share/ddcutil/old-settings.vcp
}

